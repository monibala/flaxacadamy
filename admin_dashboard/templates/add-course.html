
{% include 'dbasic.html' %}

{% block body %}
{% load static %}

<style>

    .row{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

<script>    $(document).ready(function() {
    $('#multiple-checkboxes').multiselect({
      includeSelectAllOption: true,
    });
});</script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           Add New Course
                           <!-- <small>Best form elements.</small> -->
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
             <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                               <div class="col-lg-6"> 
                               
                                        <div class="form-group">
                                            <label>Course Title</label>
                                            <input class="form-control" name="title" type="text" >
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Course Category</label>
                                            <input class="form-control" name="cat" type="text" >
                                        </div> 
                                        <div class="form-group">
                                            <label>Instructors</label>
                                            <select name="inst" class="form-control">
                                                {% for i in inst %}
                                                <option value="{{i.id}}">{{i.name}}</option>
                                                {% endfor %}
                                            </select>  </div> 
                                            
                                            <div class="form-group">
                                                <label>Course Certificate</label>
                                                <input type="file" class="form-control" name="certificate">
                                            </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Course Price</label>
                                        <input class="form-control" name="price" type="number" >
                                    </div> 
                                    <div class="form-group">
                                        <label>Course Duration In Week</label>
                                        <input class="form-control" name="week" type="number" >
                                    </div>
                        
                                    <div class="form-group">
                                        <label>Total Lession</label>
                                        <input class="form-control" name="lession" type="number" >
                                    </div>
                                       
                                    
                                   <div class="form-group">
                                        <label>Course Image</label>
                                        <input type="file" class="form-control" name="img">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>About</label>
                                    <textarea class="form-control" name="about" rows="2"></textarea>
                                </div>
                               
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="desc" rows="3"></textarea>
                                </div>


                                <div class="form-group">
                                    <label>Who This Course is for</label>
                                    <select name="element" id="chkveg" multiple="multiple" class="form-control">
                                        {% for i in who %}
                                    <option value="{{i.id}}">{{i.title|slice:':80'}}</option>
                          
                          {% endfor %} </select></div>
                               
                               

                                <button class="btn btn-primary " type="submit" style="float: right;">
                         Save Course</button></div>
            </div>
        </form>
			

            <script>

                $(function() {
                
                $('#chkveg').multiselect({
                  includeSelectAllOption: true
                });
                
                $('#btnget').click(function() {
                  data=($('#chkveg').val());
                });
                });
                            </script>
{% endblock body %}

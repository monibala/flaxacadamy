
{% include 'dbasic.html' %}

{% block body %}
{% load static %}

<style>

    .row{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>


        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           Add New Product
                           <!-- <small>Best form elements.</small> -->
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
             <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                               <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Product Title</label>
                                            <input class="form-control" name="title" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <label>Product Tag</label>
                                            <input class="form-control" name="tag" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <label>Product Category</label>
                                            <input class="form-control" name="cat" type="text" >
                                        </div> 
                                       
                                        <div class="form-group">
                                            <label>Product Quntity</label>
                                            <input class="form-control" name="qunt" type="number" >
                                        </div>
                                           
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Product Price</label>
                                        <input class="form-control" name="price" type="number" >
                                    </div> <div class="form-group">
                                        <label>Product SKU</label>
                                        <input class="form-control" name="sku" type="number" >
                                    </div>
                                    <div class="form-group">
                                        <label>Product Discount</label>
                                        <input class="form-control" name="discount" type="number" >
                                    </div> 
                                    
                                   
                                <div class="form-group">
                                    <label >About</label>
                                    <textarea class="form-control"  name="about" rows="2"></textarea>
                                </div>
                                   
                                </div>

                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="desc" rows="3"></textarea>
                                </div><div class="form-group">
                                    <label>Product Image</label>
                                    <input type="file" class="form-control" name="img">
                                </div>

                                <button class="btn btn-primary "  type="submit" style="float: right;">
                         Save Product</button>
            </div></form>
			

           
{% endblock body %}

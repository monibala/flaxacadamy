
{% include 'dbasic.html' %}

{% block body %}
{% load static %}

<style>

    .row{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

<script>    $(document).ready(function() {
    $('#multiple-checkboxes').multiselect({
      includeSelectAllOption: true,
    });
});</script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
<div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           Add Coupon 
                           <!-- <small>Best form elements.</small> -->
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
                 <form action="" method="post" >{% csrf_token %}
                    <div class="row">
                      
                  <input type="hidden" name="eid" id="eid">
                  
                   <div class="col-lg-12">
                       <div class="panel panel-default">
                           <div class="panel-heading">
                              Information
                           </div>
                               <div class="row" style="margin: 15px;"> 
                                     
                                           <div class="form-group">
                                               <label>Coupon Code</label>
                                               <input class="form-control" name="code" required type="number">
                                           </div>
                                           <div class="form-group">
                                               <label>Coupon Valid date</label>
                                               <input class="form-control" name="date" required type="date">
                                           </div>
                                          
                                           <div class="form-group">
                                            <label>Discount in %</label>
                                            <input class="form-control" name="dis" required type="number">
                                           
                                        </div>
                                                        
                                  
                                <button class="btn btn-primary " type="submit" style="float: right;">
                                  Save Change</button>
                               </div>  
                               
               <!-- </div> -->
              </form>
			
       
{% endblock body %}

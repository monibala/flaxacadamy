
{% include 'dbasic.html' %}

{% block body %}
{% load static %}

<style>

    .row{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>


        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                           Add New Event 
                           <!-- <small>Best form elements.</small> -->
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
             <form action="" method="post">{% csrf_token %}
                 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                               <div class="col-lg-6">
                                  
                                       
                                        <div class="form-group">
                                            <label>Event Title</label>
                                            <input class="form-control" name="title" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <label>Event Date</label>
                                            <input class="form-control" name="date" type="date" >
                                        </div>
                                        <div class="form-group">
                                            <label>Event Cost</label>
                                            <input class="form-control" name="cost" type="number" >
                                        </div> 
                                       
                                        <div class="form-group">
                                            <label>Event Start Date</label>
                                            <input class="form-control" name="startdate" type="date" >
                                        </div> 
                                        <div class="form-group">
                                            <label>Event Start Time</label>
                                            <input class="form-control" name="starttime" type="time" >
                                        </div> 
                                           
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Event Country</label>
                                        <input class="form-control" name="country" type="text" >
                                    </div> <div class="form-group">
                                        <label>Event State</label>
                                        <input class="form-control" name="state" type="text" >
                                    </div>
                                    <div class="form-group">
                                        <label>Event Total Slot</label>
                                        <input class="form-control" name="slot" type="number" >
                                    </div> 
                                    <div class="form-group">
                                        <label>Event End Date</label>
                                        <input class="form-control" name="enddate" type="date" >
                                    </div>
                                    <div class="form-group">
                                        <label>Event End Time</label>
                                        <input class="form-control" name="endtime" type="time" >
                                    </div>
                                   
                                </div>

                                <div class="form-group">
                                    <label>About</label>
                                    <textarea class="form-control" name="about" rows="2"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="desc" rows="3"></textarea>
                                </div><div class="form-group">
                                    <label>Event Image</label>
                                    <input type="file" class="form-control" name="img">
                                </div>

                                <button class="btn btn-primary " type="submit" style="float: right;">
                         Save Event</button>
            </div></form>
			


{% endblock body %}

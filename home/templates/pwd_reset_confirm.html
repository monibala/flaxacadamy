
{% extends 'basic.html' %}
{% block body %}
{% load static %}

<link rel="stylesheet" href="{% static '/wp-includes/privacy-page.css' %}">
<div class="content" >
    <div class="container-fluid" id='reset'>
     <div class="row">
      <div class="col-md-8 offset-md-2">
       <div class="account-content">
        <div class="row align-items-center justify-content-center">
        
         <div class="col-md-12 col-lg-6 login-right">
          <div class="login-header">
           <h3>
            Reset your password
           </h3>
           <p class="small">
            <b>Please enter your new password :</b>
           </p>
          </div>
<form method="post">{% csrf_token %}
    <div class="form-group">
     <label>
      Password
     </label>
     <input class="form-control" required name="pass1" id="pass2" type="password"/>
    </div>
    <div class="form-group">
     <label>
     Confirm Password
     </label>
     <input class="form-control" required name="pass2" id="pass3" type="password"/>
    </div>
    
    <button class="btn btn-primary btn-lg login-btn" type="submit">
      Save
    </button>
    
   </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</p> -->
{% endblock body %}
